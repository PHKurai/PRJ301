<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Register</h1>
        <form action ="/register" method="get">
            <table>
                
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email"/></td>
                </tr>
                
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password"/></td>
                </tr>
                
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirm_password" id="confirm_password"/></td>
                </tr>
                
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" name="full_name" id="full_name"/></td>
                </tr>
                
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" id="gender_male" value="male" checked="checked"> Male <br/>
                        <input type="radio" name="gender" id="gender_female" value="female"> Female <br/>
                    </td>
                </tr>
                
                <tr>
                    <td>Day of Birth</td>
                    <td>
                        <select name="dateOfBirth" id="dateOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="monthOfBirth" id="monthOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="yearOfBirth" id="yearOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Mobile:</td>
                    <td><input type="number" name="mobile" id="mobile"/></td>
                </tr>
                
                <tr>
                    <td>Avatar</td>
                    <td><input type="file" name="avatar" id="avatar"/></td>
                </tr>
                
                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                
                <tr>
                    <td>Country:</td>
                    <td>
                        <select>
                            <option value=""></option>
                            <option value="vietnam" selected="selected">Viet Nam</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>City:</td>
                    <td>
                        <select>
                            <option value=""></option>
                            <option value="hcm" selected="selected">HCM</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>District:</td>
                    <td>
                        <select>
                            <option value=""></option>
                            <option value="thuduc" selected="selected">Thu Duc</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Home Address</td>
                    <td>
                        <textarea name="homeAddress">
                        </textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register"/>
                        <input type="reset" value="Clear Form"/>
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
