<html>
    <head>
        <title>Web 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>HTML Forms</h1>
        
        <form action="index.html">
            
            Textbox <input type="text" name="textBox" id="textBox" value=""/><br/>
            
            Password <input type="password" name="password" id="password" value=""/><br/>
            
            Hidden <input type="hidden" name="hidden" id="hidden" value=""/><br/>
            
            Male <input type="checkbox" name="checkbox" id="checkbox" value="ON" checked="checked"/><br/>
            
            Status <input type="radio" name="radioStatus" id="single" value="single" checked="checked"/>Single<br/>
            <input type="radio" name="radioStatus" id="married" value="married"/>Married<br/>
            <input type="radio" name="radioStatus" id="divorsed" value="divorsed"/>Divorsed<br/>
            
            ComboBox <select name="comboBox">
                <option value="Servlet">Java and Servlet</option>
                <option value="EJB">EJB</option>
            </select><br/>
            
            Multiple <select name="multiple" multiple="multiple" size="3">
                <option value="Servlet">Java and Servlet</option>
                <option value="EJB">EJB</option>
                <option value="Java">Core Java</option>
            </select><br/>
            
            TextArea <textarea name="textArea" rows="4" cols="20">
                This is a form parameters demo!!!
            </textarea><br/>
            
            <input type="submit" name="txtB" value="Submit Query" />
            <input type="submit" value="Register" name="action" />
            <input type="reset" name="txtB" />
            <input type="button" value="JavaScript" name="txtB" onclick="" />
            
        </form>
        
    </body>
</html>
